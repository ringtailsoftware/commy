name: CI

on: [push, pull_request]

# Sets permissions of the GITHUB_TOKEN to allow deployment
permissions:
  contents: write
  pages: write
  id-token: write


jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout commy
        uses: actions/checkout@v2
        with:
          path: commy
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.13.0
      - name: Build
        run: zig build
        working-directory: commy

  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout commy
        uses: actions/checkout@v2
        with:
          path: commy
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.13.0

      - name: Build x86_64-windows
        working-directory: commy
        run: mkdir -p bin && zig build -Dtarget=x86_64-windows && cp zig-out/bin/commy.exe bin/commy-x86_64-windows.exe
      - name: Build x86_64-linux
        working-directory: commy
        run: mkdir -p bin && zig build -Dtarget=x86_64-macos && cp zig-out/bin/commy bin/commy-x86_64-macos.exe
      - name: Build x86_64-macos
        working-directory: commy
        run: mkdir -p bin && zig build -Dtarget=x86_64-linux && cp zig-out/bin/commy bin/commy-x86_64-linux.exe
      - name: Build aarch64-windows
        working-directory: commy
        run: mkdir -p bin && zig build -Dtarget=aarch64-windows && cp zig-out/bin/commy.exe bin/commy-aarch64-windows.exe
      - name: Build aarch64-linux
        working-directory: commy
        run: mkdir -p bin && zig build -Dtarget=aarch64-linux && cp zig-out/bin/commy bin/commy-aarch64-linux
      - name: Build aarch64-macos
        working-directory: commy
        run: mkdir -p bin && zig build -Dtarget=aarch64-macos && cp zig-out/bin/commy bin/commy-aarch64-macos.exe

      - name: upload
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: commy/bin/*
          file_glob: true
          asset_name: windows
          overwrite: true
          body: "Latest binaries"

